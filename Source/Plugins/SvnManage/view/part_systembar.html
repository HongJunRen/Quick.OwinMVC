<script>
    var logout = function () {
        jQuery.ajax({
            url: '../../logout',
            type: 'GET',
            error: function (err) {
                jQuery("html").html(err.responseText);
            }
        });
    }
</script>
<div class="systembar">
    <a href="javascript:void(0);" onclick="logout()">退出系统</a>
</div>
